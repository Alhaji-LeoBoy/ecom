<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="60"
      height="60"
      fill="currentColor"
      class="bi bi-list"
      viewBox="0 0 16 16"
      id="menu"
    >
      <path
        fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
      />
    </svg>
    <div class="navbar-container">
      <div class="icon">
        <h1><i class="bi bi-person-wheelchair"></i>LeoBoySite</h1>
      </div>
      <div class="cartDiv">
        <a href="cart.html"><i class="bi bi-bag"></i> Cart</a>
      </div>
      <div class="list">
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Store</a>
        <a href="cart.html"
          ><i class="bi bi-bag"></i> Cart <span class="cart">0</span></a
        >
      </div>
    </div>
    <div class="clearthecart">
      <button class="clear">Clear Cart</button>
    </div>
    <h1 style="text-align: center; padding-bottom: 0px 20px">Cart Object</h1>
    <p style="text-align: center; font-size: larger">
      <span class="data"></span> <span class="time"></span>
    </p>
    <div id="rootCard">
      <div class="wrapper"></div>
    </div>
    <footer>
      <h1>Total Price</h1>
      <h1 class="total">$</h1>
    </footer>

    <script type="module" src="cart.js"></script>
  </body>
</html>
